receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"
  filelog:
    include: ["/var/log/containers/*/*.log"]
    start_at: beginning
    include_file_path: true
    operators:
      - type: json_parser
      - type: regex_parser
        regex: "^(?P<container_id>[a-f0-9]{64})$"
        parse_from: attributes["container.id"]
      - type: move
        from: attributes["log.file.path"]
        to: attributes["file.path"]

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 1536
    spike_limit_mib: 512
  batch:
    timeout: 1s
    send_batch_size: 1024
  resource:
    attributes:
      - key: environment
        value: production
        action: insert

exporters:
  debug:
    verbosity: detailed
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: medapp
  otlphttp/logs:
    endpoint: "loki:3100/otlp"
    tls:
      insecure: true
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [filelog, otlp]
      processors: [batch]
      exporters: [otlphttp/logs]

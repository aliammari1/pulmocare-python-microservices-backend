apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-mirror-config
  namespace: kube-system
data:
  daemon.json: |
    {
      "registry-mirrors": [
        "https://registry.medapp.local:5000",
        "https://harbor.medapp.local"
      ],
      "insecure-registries": [
        "registry.medapp.local:5000",
        "harbor.medapp.local"
      ],
      "log-driver": "json-file",
      "log-opts": {
        "max-size": "10m",
        "max-file": "3"
      },
      "storage-driver": "overlay2",
      "storage-opts": [
        "overlay2.override_kernel_check=true"
      ]
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: registry-mirror-configurator
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: registry-mirror-configurator
  template:
    metadata:
      labels:
        name: registry-mirror-configurator
    spec:
      hostNetwork: true
      hostPID: true
      containers:
        - name: configurator
          image: alpine:latest
          command:
            - /bin/sh
            - -c
            - |
              # Copy daemon.json to host
              cp /config/daemon.json /host/etc/docker/daemon.json

              # Restart docker daemon
              nsenter -t 1 -m -u -i -n -p systemctl restart docker

              # Keep container running
              tail -f /dev/null
          volumeMounts:
            - name: config
              mountPath: /config
            - name: host-etc
              mountPath: /host/etc
          securityContext:
            privileged: true
      volumes:
        - name: config
          configMap:
            name: registry-mirror-config
        - name: host-etc
          hostPath:
            path: /etc
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule

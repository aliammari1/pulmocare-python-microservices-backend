sonar.projectKey=medapp-backend
sonar.projectName=MedApp Backend
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=services
sonar.tests=services/**/tests

# Language
sonar.language=python
sonar.python.version=3.x

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Coverage and test execution reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/tests/**,**/*.pyc
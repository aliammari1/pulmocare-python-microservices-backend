name: medapp

x-service-env: &service-env
  CONSUL_HOST: consul
  CONSUL_PORT: "8500"
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ${REDIS_PASSWORD:-redispass}
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_USER: ${RABBITMQ_USER:-guest}
  RABBITMQ_PASS: ${RABBITMQ_PASS:-guest}
  MONGODB_HOST: mongodb
  MONGODB_PORT: "27017"
  MONGODB_USERNAME: admin
  MONGODB_PASSWORD: admin
  MONGODB_DATABASE: medapp
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318

services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: medapp-mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db
    networks:
      - medapp-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=medapp
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Consul Service Discovery
  consul:
    image: hashicorp/consul:latest
    container_name: medapp-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - consul_data:/consul/data
    networks:
      medapp-network:
        ipv4_address: 172.20.0.100
    environment:
      CONSUL_LOCAL_CONFIG: '{"leave_on_terminate": true, "skip_leave_on_interrupt": true, "rejoin_after_leave": true}'
      CONSUL_BIND_INTERFACE: eth0
      CONSUL_CLIENT_INTERFACE: eth0
      CONSUL_ENABLE_SCRIPT_CHECKS: true
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: "agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0 -dns-port=8600"

  kong-migrations:
    image: kong/kong-gateway:latest
    command: kong migrations bootstrap
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong}
      KONG_PG_HOST: kong-database
      KONG_PG_USER: ${POSTGRES_USER:-kong}
      KONG_PG_PASSWORD: kongpass
    networks:
      - medapp-network
    restart: on-failure

  kong-migrations-up:
    image: kong/kong-gateway:latest
    command: kong migrations up && kong migrations finish
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: kong
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    networks:
      - medapp-network
    restart: on-failure

  kong-gateway:
    build:
      context: ./config/kong
      dockerfile: Dockerfile
    user: root
    networks:
      - medapp-network
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong.yaml
      KONG_CONF: /etc/kong/kong.conf
      KONG_DNS_RESOLVER: 127.0.0.11:53
    volumes:
      - ./config/kong/kong.conf:/etc/kong/kong.conf
      - ./config/kong/kong.yaml:/kong.yaml
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    depends_on:
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: always

  kong-database:
    image: postgres:13
    environment:
      - POSTGRES_DB=kong
      - POSTGRES_USER=kong
      - POSTGRES_PASSWORD=kongpass
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: medapp-rabbitmq
    volumes:
      - ./config/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7.0
    container_name: medapp-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: medapp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Jaeger
  jaeger:
    image: jaegertracing/jaeger:latest
    container_name: medapp-jaeger
    ports:
      - "16686:16686" # UI
      - "14250:14250" # gRPC 
      - "6831:6831/udp"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - JAEGER_AGENT_PORT=6831
      - JAEGER_COLLECTOR_OTLP_ENABLED=true
      - JAEGER_REPORTER_LOG_SPANS=true
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Loki
  loki:
    image: grafana/loki:latest
    container_name: medapp-loki
    command: -config.file=/etc/loki/config/loki.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki:/etc/loki/config
      - loki_data:/loki
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: medapp-otel-collector
    command: ["--config=/etc/otel-collector/config.yaml"]
    volumes:
      - ./monitoring/otel-collector:/etc/otel-collector
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8889:8889" # Prometheus exporter
      - "3300:13133" # Health check
    networks:
      - medapp-network
    depends_on:
      - jaeger
      - prometheus
      - loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3300"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Update Grafana with additional datasources
  grafana:
    image: grafana/grafana:latest
    container_name: medapp-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - medapp-network
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Node Exporter - System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: medapp-node-exporter
    command:
      - "--path.rootfs=/host"
    ports:
      - "9100:9100"
    networks:
      - medapp-network
    volumes:
      - "./:/host:ro,rslave"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:9100/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3

  # medecins Service
  medecins-service:
    build:
      context: ./services/medecins
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      <<: *service-env
      ENV: production
      PORT: "8081"
      OTEL_SERVICE_NAME: medecins-service
      OTEL_RESOURCE_ATTRIBUTES: service.name=medecins-service
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - medapp-network
    volumes:
      - ./services/medecins/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ordonnances Service
  ordonnances-service:
    build:
      context: ./services/ordonnances
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      <<: *service-env
      ENV: production
      PORT: "8082"
      OTEL_SERVICE_NAME: ordonnances-service
      OTEL_RESOURCE_ATTRIBUTES: service.name=ordonnances-service
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - medapp-network
    volumes:
      - ./services/ordonnances/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Patients Service
  patients-service:
    build:
      context: ./services/patients
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      <<: *service-env
      ENV: production
      PORT: "8083"
      OTEL_SERVICE_NAME: patients-service
      OTEL_RESOURCE_ATTRIBUTES: service.name=patients-service
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - medapp-network
    volumes:
      - ./services/patients/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # radiologues Service
  radiologues-service:
    build:
      context: ./services/radiologues
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      <<: *service-env
      ENV: production
      PORT: "8084"
      OTEL_SERVICE_NAME: radiologues-service
      OTEL_RESOURCE_ATTRIBUTES: service.name=radiologues-service
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - medapp-network
    volumes:
      - ./services/radiologues/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Reports Service
  reports-service:
    build:
      context: ./services/reports
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
      - "9093:9093"
    environment:
      <<: *service-env
      ENV: production
      PORT: "8085"
      PROMETHEUS_PORT: "9093"
      OTEL_SERVICE_NAME: reports-service
      OTEL_RESOURCE_ATTRIBUTES: service.name=reports-service
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - medapp-network
    volumes:
      - ./services/reports/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SonarQube - Code Quality Analysis
  sonarqube:
    image: sonarqube:community
    container_name: medapp-sonarqube
    ports:
      - "9001:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Jenkins - CI/CD
  jenkins:
    image: jenkins/jenkins:lts
    container_name: medapp-jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  medapp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mongo_data:
  redis_data:
  kong_data:
  kong_logs:
  kong_database:
  kong_tmp_vol:
  consul_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  jenkins_home:
  prometheus_data:
  grafana_data:
  loki_data:

name: medapp

services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: medapp-mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db
    networks:
      - medapp-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=medapp
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Consul Service Discovery
  consul:
    image: hashicorp/consul:latest
    container_name: medapp-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - consul_data:/consul/data
    networks:
      - medapp-network
    environment:
      CONSUL_LOCAL_CONFIG: '{"leave_on_terminate": true, "skip_leave_on_interrupt": true, "rejoin_after_leave": true}'
      CONSUL_BIND_INTERFACE: eth0
      CONSUL_CLIENT_INTERFACE: eth0
      CONSUL_ENABLE_SCRIPT_CHECKS: true
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: "agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0 -dns-port=8600"

  # Kong API Gateway
  kong-migrations:
    image: "${KONG_DOCKER_TAG:-kong:latest}"
    command: kong migrations bootstrap
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: ${KONG_PG_DATABASE:-kong}
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    networks:
      - medapp-network
    restart: on-failure

  kong-migrations-up:
    image: "${KONG_DOCKER_TAG:-kong:latest}"
    command: kong migrations up && kong migrations finish
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: kong
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    networks:
      - medapp-network
    restart: on-failure

  kong-init:
    image: alpine:latest
    volumes:
      - kong_prefix_vol:/kong-prefix
    command: chown -Rv 1000:1000 /kong-prefix

  kong-database:
    image: postgres:13
    environment:
      POSTGRES_DB: ${KONG_PG_DATABASE:-kong}
      POSTGRES_USER: ${KONG_PG_USER:-kong}
      POSTGRES_PASSWORD: kong
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "kong", "-U", "kong"]
      interval: 30s
      timeout: 30s
      retries: 3
    restart: on-failure
    stdin_open: true
    tty: true
    networks:
      - medapp-network
    volumes:
      - kong_data:/var/lib/postgresql/data

  kong:
    build:
      context: ./config/kong
      dockerfile: Dockerfile
    environment:
      KONG_DATABASE: off
      KONG_PG_DATABASE: kong
      KONG_PG_HOST: kong-database
      KONG_PG_USER: ${KONG_PG_USER:-kong}
      KONG_PG_PASSWORD: kong
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_PREFIX: ${KONG_PREFIX:-/var/run/kong}
      KONG_DECLARATIVE_CONFIG: "/opt/kong/kong.yaml"
    networks:
      - medapp-network
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
      - "8002:8002"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: on-failure
    read_only: true
    volumes:
      - kong_prefix_vol:/var/run/kong
      - kong_tmp_vol:/tmp
      - ./config/kong:/opt/kong
    security_opt:
      - no-new-privileges
    depends_on:
      - kong-database
      - kong-init

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: medapp-rabbitmq
    volumes:
      - ./config/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7.0
    container_name: medapp-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # SigNoz Components
  clickhouse:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    container_name: medapp-signoz-clickhouse
    tty: true
    labels:
      signoz.io/scrape: "true"
      signoz.io/port: "9363"
      signoz.io/path: "/metrics"
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./monitoring/clickhouse/config.xml:/etc/clickhouse-server/config.xml
      - ./monitoring/clickhouse/users.xml:/etc/clickhouse-server/users.xml
      - ./monitoring/clickhouse/custom-function.xml:/etc/clickhouse-server/custom-function.xml
      - ./monitoring/clickhouse/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - ./monitoring/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/
      - clickhouse_data:/var/lib/clickhouse/
      - ./logs:/var/log/clickhouse-server
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
      - CLICKHOUSE_DB=signoz_traces
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "0.0.0.0:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      init-clickhouse:
        condition: service_completed_successfully

  otel-collector:
    image: signoz/signoz-otel-collector:latest
    container_name: medapp-otel-collector
    command:
      - --config=/etc/otel-collector-config.yaml
      - --manager-config=/etc/manager-config.yaml
      - --copy-path=/var/tmp/collector-config.yaml
      - --feature-gates=-pkg.translator.prometheus.NormalizeName
    volumes:
      - ./monitoring/otel-collector/config.yaml:/etc/otel-collector-config.yaml
      - ./monitoring/signoz/otel-collector-opamp-config.yaml:/etc/manager-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP http receiver
      - "8889:8889" # Prometheus exporter
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=medapp-host,os.type=linux
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    networks:
      - medapp-network
    depends_on:
      clickhouse:
        condition: service_healthy
      query-service:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:13133",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  query-service:
    image: signoz/query-service:latest
    container_name: medapp-query-service
    command: ["-config=/root/config/config.yaml"]
    volumes:
      - ./monitoring/signoz-config/config.yaml:/root/config/config.yaml
      - ./monitoring/dashboards:/root/config/dashboards
      - sqlite_data:/var/lib/signoz/
    environment:
      - ClickHouseUrl=tcp://clickhouse:9000
      - SIGNOZ_ALERTMANAGER_PROVIDER=signoz
      - SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN=tcp://clickhouse:9000?database=signoz_traces
      - SIGNOZ_SQLSTORE_SQLITE_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
    ports:
      - "8086:8080"
    networks:
      - medapp-network
    depends_on:
      clickhouse:
        condition: service_healthy
      schema-migrator-sync:
        condition: service_completed_successfully
      zookeeper-1:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    image: signoz/frontend:latest
    container_name: medapp-frontend
    restart: on-failure
    environment:
      - BROWSER=none
      - REACT_APP_API_ENDPOINT=/api
      - REACT_APP_SIGNOZ_CLUSTER_HOST=http://localhost:8086
    ports:
      - "3301:3301"
    networks:
      - medapp-network
    depends_on:
      - query-service

  # medecins Service
  medecins-service:
    build:
      context: ./services/medecins
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - ENV=production
      - PORT=8081
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-guest}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=admin
      - MONGODB_DATABASE=medapp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.name=medecins-service
      - OTEL_SERVICE_NAME=medecins-service
      - RATE_LIMIT_STORAGE_URL=redis://redis:6379/0
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - medapp-network
    volumes:
      - ./services/medecins/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ordonnances Service
  ordonnances-service:
    build:
      context: ./services/ordonnances
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - ENV=production
      - PORT=8082
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-guest}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=admin
      - MONGODB_DATABASE=medapp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.name=ordonnances-service
      - OTEL_SERVICE_NAME=ordonnances-service
      - RATE_LIMIT_STORAGE_URL=redis://redis:6379/0
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - medapp-network
    volumes:
      - ./services/ordonnances/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Patients Service
  patients-service:
    build:
      context: ./services/patients
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - ENV=production
      - PORT=8083
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-guest}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=admin
      - MONGODB_DATABASE=medapp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.name=patients-service
      - OTEL_SERVICE_NAME=patients-service
      - RATE_LIMIT_STORAGE_URL=redis://redis:6379/0
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - medapp-network
    volumes:
      - ./services/patients/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # radiologues Service
  radiologues-service:
    build:
      context: ./services/radiologues
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      - ENV=production
      - PORT=8084
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-guest}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=admin
      - MONGODB_DATABASE=medapp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.name=radiologues-service
      - OTEL_SERVICE_NAME=radiologues-service
      - RATE_LIMIT_STORAGE_URL=redis://redis:6379/0
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - medapp-network
    volumes:
      - ./services/radiologues/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Reports Service
  reports-service:
    build:
      context: ./services/reports
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
      - "9093:9093"
    environment:
      - ENV=production
      - PORT=8085
      - PROMETHEUS_PORT=9093
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASS=${RABBITMQ_PASS:-guest}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=admin
      - MONGODB_DATABASE=medapp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_RESOURCE_ATTRIBUTES=service.name=reports-service
      - OTEL_SERVICE_NAME=reports-service
      - RATE_LIMIT_STORAGE_URL=redis://redis:6379/0
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - medapp-network
    volumes:
      - ./services/reports/app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SonarQube - Code Quality Analysis
  sonarqube:
    image: sonarqube:community
    container_name: medapp-sonarqube
    ports:
      - "9001:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Jenkins - CI/CD
  jenkins:
    image: jenkins/jenkins:lts
    container_name: medapp-jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  init-clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: medapp-init-clickhouse
    command:
      - bash
      - -c
      - |
        version="v0.0.1"
        node_os=$$(uname -s | tr '[:upper:]' '[:lower:]')
        node_arch=$$(uname -m | sed s/aarch64/arm64/ | sed s/x86_64/amd64/)
        echo "Fetching histogram-binary for $${node_os}/$${node_arch}"
        cd /tmp
        wget -O histogram-quantile.tar.gz "https://github.com/SigNoz/signoz/releases/download/histogram-quantile%2F$${version}/histogram-quantile_$${node_os}_$${node_arch}.tar.gz"
        tar -xvzf histogram-quantile.tar.gz
        mv histogram-quantile /var/lib/clickhouse/user_scripts/histogramQuantile
    restart: on-failure
    volumes:
      - ./monitoring/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/
    networks:
      - medapp-network

  schema-migrator-sync:
    image: signoz/signoz-schema-migrator:0.111.34
    container_name: medapp-schema-migrator-sync
    command:
      - sync
      - --dsn=tcp://clickhouse:9000
      - --up=
      - --replication=true
      - --cluster-name=cluster
    depends_on:
      clickhouse:
        condition: service_healthy
      zookeeper-1:
        condition: service_healthy
    networks:
      - medapp-network
    restart: on-failure

  schema-migrator-async:
    image: signoz/signoz-schema-migrator:0.111.34
    container_name: medapp-schema-migrator-async
    command:
      - async
      - --dsn=tcp://clickhouse:9000
      - --up=
      - --replication=true
      - --cluster-name=cluster
    depends_on:
      schema-migrator-sync:
        condition: service_completed_successfully
      clickhouse:
        condition: service_healthy
      zookeeper-1:
        condition: service_healthy
    networks:
      - medapp-network
    restart: on-failure

  # ZooKeeper for ClickHouse replication
  zookeeper-1:
    image: bitnami/zookeeper:3.7.0
    container_name: medapp-zookeeper
    ports:
      - "2181:2181"
      - "2889:2888"
      - "3889:3888"
    environment:
      - ZOO_MY_ID=1
      - ZOO_SERVERS=server.1=zookeeper-1:2888:3888
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_ENABLE_AUTH=false
      - ZOO_HEAP_SIZE=256
    networks:
      - medapp-network
    healthcheck:
      test: ["CMD", "zkServer.sh", "status"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  medapp-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
  kong_data:
  kong_logs:
  kong_database:
  kong_prefix_vol:
  kong_tmp_vol:
  consul_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  jenkins_home:
  clickhouse_data:
  sqlite_data:

# MongoDB Database
# StatefulSet is used for stateful applications like databases
# It provides stable network identities and persistent storage
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: medapp
spec:
  serviceName: mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: medapp-secrets
                  key: MONGODB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: medapp-secrets
                  key: MONGODB_ROOT_PASSWORD
            - name: MONGO_INITDB_DATABASE
              value: "medapp"
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
          # Health checks ensure the container is running properly
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 5
  # Persistent Volume Claims provide persistent storage
  volumeClaimTemplates:
    - metadata:
        name: mongodb-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
# Service exposes the StatefulSet to other pods
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: medapp
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None # Headless service for StatefulSet

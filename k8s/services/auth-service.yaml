# Authentication Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: medapp
spec:
  replicas: 2 # Multiple replicas for high availability
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          # You'll need to build and push this image to a registry
          image: your-registry/medapp-auth:latest
          ports:
            - containerPort: 8086
          env:
            - name: PORT
              value: "8086"
            - name: OTEL_SERVICE_NAME
              value: "auth-service"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=auth-service"
          # Import configuration from ConfigMap
          envFrom:
            - configMapRef:
                name: medapp-config
            # Import secrets
            - secretRef:
                name: medapp-secrets
          # Resource limits prevent one container from using all cluster resources
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8086
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8086
            initialDelaySeconds: 5
            periodSeconds: 5
          # Volume mounts for logs
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: medapp
spec:
  selector:
    app: auth-service
  ports:
    - port: 8086
      targetPort: 8086
  type: ClusterIP # Internal service

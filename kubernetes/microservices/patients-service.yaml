apiVersion: apps/v1
kind: Deployment
metadata:
  name: patients-service
  namespace: medapp-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: patients-service
  template:
    metadata:
      labels:
        app: patients-service
    spec:
      containers:
        - name: patients-service
          image: ${REGISTRY_URL:-localhost}/medapp-patients-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
              name: http
            - containerPort: 9093
              name: metrics
          envFrom:
            - configMapRef:
                name: medapp-common-config
          env:
            - name: ENV
              value: "production"
            - name: PORT
              value: "8083"
            - name: METRICS_PORT
              value: "9093"
            - name: OTEL_SERVICE_NAME
              value: "patients-service"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=patients-service"
          volumeMounts:
            - name: patients-logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: patients-logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: patients-service
  namespace: medapp-services
spec:
  selector:
    app: patients-service
  ports:
    - port: 8083
      targetPort: 8083
      name: http
    - port: 9093
      targetPort: 9093
      name: metrics

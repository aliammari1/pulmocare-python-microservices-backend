apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordonnances-service
  namespace: medapp-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ordonnances-service
  template:
    metadata:
      labels:
        app: ordonnances-service
    spec:
      containers:
        - name: ordonnances-service
          image: ${REGISTRY_URL:-localhost}/medapp-ordonnances-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
              name: http
            - containerPort: 9092
              name: metrics
          envFrom:
            - configMapRef:
                name: medapp-common-config
          env:
            - name: ENV
              value: "production"
            - name: PORT
              value: "8082"
            - name: METRICS_PORT
              value: "9092"
            - name: OTEL_SERVICE_NAME
              value: "ordonnances-service"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=ordonnances-service"
          volumeMounts:
            - name: ordonnances-logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: ordonnances-logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ordonnances-service
  namespace: medapp-services
spec:
  selector:
    app: ordonnances-service
  ports:
    - port: 8082
      targetPort: 8082
      name: http
    - port: 9092
      targetPort: 9092
      name: metrics

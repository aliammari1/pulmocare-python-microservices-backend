apiVersion: apps/v1
kind: Deployment
metadata:
  name: medecins-service
  namespace: medapp-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medecins-service
  template:
    metadata:
      labels:
        app: medecins-service
    spec:
      containers:
        - name: medecins-service
          image: ${REGISTRY_URL:-localhost}/medapp-medecins-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
            - containerPort: 9091
              name: metrics
          envFrom:
            - configMapRef:
                name: medapp-common-config
          env:
            - name: ENV
              value: "production"
            - name: PORT
              value: "8081"
            - name: METRICS_PORT
              value: "9091"
            - name: OTEL_SERVICE_NAME
              value: "medecins-service"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=medecins-service"
          volumeMounts:
            - name: medecins-logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: medecins-logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: medecins-service
  namespace: medapp-services
spec:
  selector:
    app: medecins-service
  ports:
    - port: 8081
      targetPort: 8081
      name: http
    - port: 9091
      targetPort: 9091
      name: metrics

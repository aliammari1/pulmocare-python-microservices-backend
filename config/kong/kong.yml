_format_version: "3.0"
_transform: true

upstreams:
  - name: medecins-service-upstream
    targets:
      - target: medecins-service:8081
        weight: 100
    healthchecks:
      active:
        concurrency: 10
        healthy:
          interval: 5
          successes: 1
          http_statuses: [200, 302]
        unhealthy:
          interval: 5
          timeouts: 2
          http_failures: 2
          http_statuses: [429, 404, 500, 501, 502, 503, 504, 505]
        type: http
        http_path: /health
        timeout: 1
        headers:
          User-Agent: ["Kong/3.x"]
  - name: patients-service-upstream
    targets:
      - target: patients-service:8083
        weight: 100
    healthchecks:
      active:
        concurrency: 10
        healthy:
          interval: 5
          successes: 1
          http_statuses: [200, 302]
        unhealthy:
          interval: 5

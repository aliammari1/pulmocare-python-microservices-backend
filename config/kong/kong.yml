services:
  - name: medecins-service
    url: http://medecins-service:8081
    retries: 5
    connect_timeout: 1000
    write_timeout: 60000
    read_timeout: 60000
    routes:
      - name: medecins-auth
        paths:
          - /api/signup
          - /api/login
          - /api/forgot-password
          - /api/verify-otp
          - /api/reset-password
        strip_path: false
        methods: 
          - POST
        plugins:
          - name: rate-limiting
            config:
              minute: 20
              policy: redis
              redis:
                host: redis
                port: 6379
                password: ${REDIS_PASSWORD:-redispass}
                database: 0
                timeout: 2000
      
      - name: medecins-profile
        paths:
          - /api/profile
          - /api/change-password
          - /api/update-profile
          - /api/logout
        strip_path: false
      - name: medecins-special
        paths:
          - /api/scan-visit-card
          - /api/verify-doctor
          - /api/update-signature
        strip_path: false
      - name: medecins-api
        paths:
          - /api/medecins
        strip_path: false
        preserve_host: true

  - name: ordonnances-service
    url: http://ordonnances-service:8082
    routes:
      - name: ordonnances-main
        paths:
          - /api/ordonnances
        strip_path: false
      - name: ordonnances-specific
        paths:
          - /api/ordonnances/medecin
          - /api/ordonnances/ordonnance
        strip_path: false
      - name: ordonnances-verify
        paths:
          - /api/ordonnances/verify
        strip_path: false

  - name: patients-service
    url: http://patients-service:8083
    routes:
      - name: patients-auth
        paths:
          - /api/patient/signup
          - /api/patient/login
          - /api/patient/forgot-password
          - /api/patient/verify-otp
          - /api/patient/reset-password
        strip_path: false
        methods:
          - POST
      - name: patients-api
        paths:
          - /api/patients
          - /api/patient/list
        strip_path: false

  - name: radiologues-service
    url: http://radiologues-service:8084
    routes:
      - name: radiologues
        paths:
          - /api/v1/radiologues
        strip_path: false
        preserve_host: true

  - name: reports-service
    url: http://reports-service:8085
    routes:
      - name: reports-api
        paths:
          - /api/reports
        strip_path: false

  - name: registry-service
    url: http://service-registry:8761
    routes:
      - name: registry-api
        paths:
          - /registry
        strip_path: false
        preserve_host: true
        plugins:
          - name: jwt
            config:
              anonymous: null
              claims_to_verify:
                - exp

plugins:
  - name: proxy-cache
    config:
      content_type:
        - application/json
      cache_ttl: 300
      strategy: memory

  - name: cors
    config:
      origins: ['*']
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
      exposed_headers:
        - X-Auth-Token
        - X-Request-ID
        - X-Response-Time
      credentials: true
      max_age: 3600

  - name: rate-limiting
    config:
      minute: 60
      policy: redis
      redis:
        host: redis
        port: 6379
        password: ${REDIS_PASSWORD:-redispass}
        database: 0
        timeout: 2000

  - name: prometheus
    config:
      status_code_metrics: true
      latency_metrics: true
      upstream_health_metrics: true
      bandwidth_metrics: true

  - name: jwt
    config:
      claims_to_verify:
        - exp
      key_claim_name: kid

  - name: correlation-id
    config:
      header_name: X-Request-ID
      generator: uuid#counter
      echo_downstream: true

  - name: request-transformer
    config:
      add:
        headers:
          - X-Service-Version:${service.version}
          - X-Service-ID:${service.id}
          - X-Service-Name:${service.name}

  - name: response-transformer
    config:
      add:
        headers:
          - X-Kong-Upstream-Latency:${upstream_response_time}
          - X-Kong-Proxy:${kong.node.id}
